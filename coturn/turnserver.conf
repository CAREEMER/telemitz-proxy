# Порты
listening-port=3478
tls-listening-port=5349
listening-ip=0.0.0.0

# Auth: time-limited credentials (HMAC-SHA1)
# static-auth-secret и realm передаются через command в docker-compose
use-auth-secret

# external-ip передается через --external-ip в docker-compose command

# UDP relay ports range
min-port=49152
max-port=65535

# Logging
log-file=stdout
verbose

# Disable CLI (не нужен в Docker)
no-cli

# Fingerprint для совместимости с WebRTC
fingerprint

# Включаем только UDP relay (WebRTC media)
no-tcp-relay
